  .water-container {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('water-bg.jpg') repeat 0 0;
    z-index: -1;
  }
  
  .water {
    background: url('water-flow.gif') repeat 0 0;
    width: 100%;
    height: 100%;
    animation: animateWater 8s linear infinite;
  }
  
  .slideshow-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: rgb(122, 111, 111);
  }
  
  .image-form {
    margin-bottom: 20px;
  }
  
  #imageUrlInput {
    padding: 5px;
    width: 300px;
  }
  
  #addImageButton {
    padding: 5px 10px;
    background-color: #3498db;
    border: none;
    color: rgb(110, 103, 103);
    cursor: pointer;
  }
  
  .slideshow {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 600px;
    height: 400px;
    overflow: hidden;
  }
  
  .slide {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease;
  }
  
  .slide.active {
    opacity: 1;
  }
  
  @keyframes animateWater {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 100% 0;
    }
  }
  </style>
  <title>ht</title>
</head>
<body>
  <div class="water-container">
    <div class="water"></div>
  </div>
  <div class="slideshow-container">
    <div class="image-form">
      <input type="text" id="imageUrlInput" placeholder="Enter Image URL">
      <button id="addImageButton">Add to Slideshow</button>
    </div>
    <div class="slideshow"></div>
  </div>
  <script>
    const addImageButton = document.getElementById('addImageButton');
const imageUrlInput = document.getElementById('imageUrlInput');
const slideshow = document.querySelector('.slideshow');

addImageButton.addEventListener('click', async () => {
  const imageUrl = imageUrlInput.value.trim();
  if (imageUrl !== '') {
    try {
      //const response = await fetch('http://localhost:3000/Product/create/Slideshow',
      const response = await fetch('https://sazzad.adaptable.app/Product/create/Slideshow',
       {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify([{ "ImageAddress": imageUrl }])
      });

      if (response.ok) {
        const newSlide = document.createElement('img');
        newSlide.src = imageUrl;
        newSlide.classList.add('slide');
        slideshow.appendChild(newSlide);
        imageUrlInput.value = '';
        setTimeout(() => {
          newSlide.classList.add('active');
        }, 10);
      } else {
        console.error('Error adding image to slideshow');
      }
    } catch (error) {
      console.error('Error sending API request:', error);
    }
  }
});

  </script>
</body>

</html>
