<!DOCTYPE html>
<html>
<head>
  <title>E-commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      font-family: cursive;
      font-size: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: glow 1s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      to {
        color: #ffd700;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
      }
    }
    
    #product-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .product {
      width: 200px;
      text-align: center;
      margin: 10px;
    }
    
    .product img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    
    #cart-container {
      margin-top: 20px;
      text-align: center;
    }
    
    #cart-items {
      list-style-type: none;
      padding: 0;
    }
    
    #cart-items li {
      margin-bottom: 10px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }

    #slideshow-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
      overflow: show;
    }
    
    .slide {
      display: none;
      position: absolute;
      width: 50%;
      height: auto;
    }
    
    .slide img {
      width: 60%;
      height: auto;
    }
    
    .default-footer {
      text-align: center;
      padding: 10px;
      background-color: #f9f9f9;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

  <div id="cart-container">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <button onclick="checkout()">Checkout</button>
  </div>

  <div class="default-footer">
    &copy; 2023 Your Company Name. All rights reserved.
  </div>

  <script>
    let cart = [];
    let cartTotal = 0;

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        cartItems.appendChild(li);
      });
    }

    function checkout() {
      // Send cart data to the post API
      // Example code using fetch:
      fetch('http://localhost:3000/cart/add', {
        method: 'POST',
        body: JSON.stringify(cart),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          // Success message
          alert('Checkout successful!');

          // Clear the cart
          
          console.log(cart);
          window.location.href = './cheackout.html'
          cart = [];
          
          updateCart();

        } else {
          // Error message
          alert('Checkout failed. Please try again later.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      });
    }

    // Slideshow functionality
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      const slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style
      .display = "block";
setTimeout(showSlides, 2000); // Change slide every 2 seconds
}
</script>
