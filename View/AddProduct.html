<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Product</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #b8b8b8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 2px 8px rgba(145, 143, 143, 0.966);
    width: 600px;
    animation: fadeIn 1s;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input, textarea, select {
    width: 97%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Create New Product</h1>
  <form id="productForm">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" required>
    </div>
    <div class="form-group">
      <label for="productDescription">Product Description</label>
      <textarea id="productDescription" name="productDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price</label>
      <input type="number" id="productPrice" name="productPrice" required>
    </div>
    <div class="form-group">
      <label for="productCategory">Product Category</label>
      <input type="text" id="productCategory" name="productCategory" required>
    </div>
    <div class="form-group">
      <label for="productQuantity">Product Quantity</label>
      <input type="number" id="productQuantity" name="productQuantity" required>
    </div>
    <div class="form-group">
      <label for="productStatus">Product Status</label>
      <input type="text" id="productStatus" name="productStatus" required>
    </div>
    <div class="form-group">
      <label for="productRating">Product Rating</label>
      <input type="number" id="productRating" name="productRating" required>
    </div>
    <div class="form-group">
      <label for="productReview">Product Review</label>
      <textarea id="productReview" name="productReview" required></textarea>
    </div>
    <div class="form-group">
      <label for="buyingPrice">Buying Price</label>
      <input type="number" id="buyingPrice" name="buyingPrice" required>
    </div>
    <div class="form-group">
      <label for="buyingDate">Product Image URL</label>
      <input type="text" id="ProductImage" name="ProductImage" required>
    </div>
    <div class="form-group">
        <label for="ProductImage">Buying Date\</label>
        <input type="datetime-local" id="buyingDate" name="buyingDate" required>
      </div>
    <div class="form-group">
      <label for="stocks">Stocks</label>
      <input type="number" id="stocks" name="stocks" required>
    </div>

    <button type="button" id="submitButton">Create Product</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const submitButton = document.getElementById("submitButton");
    const productForm = document.getElementById("productForm");

    submitButton.addEventListener("click", async () => {
      const payload = {
        "ProductName": document.getElementById("productName").value,
        "ProductDescription": document.getElementById("productDescription").value,
        "ProductPrice": parseFloat(document.getElementById("productPrice").value),
        "ProductCategory": document.getElementById("productCategory").value,
        "ProductQuantity": parseInt(document.getElementById("productQuantity").value),
        "ProductStatus": document.getElementById("productStatus").value,
        "ProductRating": parseInt(document.getElementById("productRating").value),
        "ProductReview": document.getElementById("productReview").value,
        "Buyingrice": parseFloat(document.getElementById("buyingPrice").value),
        "BuyingDate": document.getElementById("buyingDate").value,
        "Stocks": parseInt(document.getElementById("stocks").value),
        "ProductImage": document.getElementById("ProductImage").value
      };

      
      //const response = await fetch("https://sazzad.adaptable.app/Product/create", {
        const response = await fetch("http://localhost:3000/Product/create", {
       
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify([payload])
      });

      if (response.ok) {
        alert("Product created successfully!");
        productForm.reset();
      } else {
        alert("Failed to create product.");
      }
    });
  });
</script>
</body>
</html>
